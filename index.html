<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/77e93c6a51.js" crossorigin="anonymous" defer></script>
    <!-- CSS only -->
    <style>
        li{
            text-align: center;
            width: clamp(15rem,30vw,30rem);
            background-color: rgb(238, 81, 81);
            border-radius: 10px;
            overflow: auto;
        }
    </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
</head>
<body class="d-flex align-items-center justify-content-start flex-column gap-3" style="height: 100vh">
    <h1 class="text-center mt-5">To Do List</h1>
    <div class="d-flex  gap-5" id="generalContainer">
    <div class="d-flex align-items-center gap-2" id="containerdiv">
        <input type="text" name="text" id="input" style="width: 40vw; min-width: 12rem;" placeholder="Enter your task..." >
        <!-- <button id="add" class="btn btn-success">Add</button> -->
        <i class="fa-solid fa-plus" id="add"></i>
    </div>
    <div class="buttons">
        <button id="delete" class="btn btn-danger">Delete All</button></div>
    </div>
    <ul id="ul" class="d-flex align-items-center justify-content-center fs-5 flex-column gap-3">

    </ul>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
